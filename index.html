<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The One in Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
--bg: #000000;
--text: #ffffff;
--font-main: "SF Mono", "Menlo", "Consolas", "Courier New", monospace;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background-color: var(--bg);
color: var(--text);
font-family: var(--font-main);
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}

.wrapper {
flex: 1;
width: 100%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}

a {
color: var(--text);
text-decoration: none;
font-weight: 700;
}

a:hover {
text-decoration: underline;
cursor: pointer;
}

.title {
font-size: 1.6rem;
letter-spacing: 0.08em;
}

.footer {
width: 100%;
text-align: center;
padding-bottom: 24px;
font-weight: 700;
font-size: 0.9rem;
}

@media (min-width: 768px) {
.title {
font-size: 2rem;
}
.footer {
font-size: 1rem;
}
}
</style>
</head>
<body>
<div class="wrapper">
<a href="drop1.html" class="title">
The One in Us . . .
</a>
</div>

<div class="footer">
Divine Touch
</div>
</body>
</html>

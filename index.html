<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIVINE TOUCH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
--bg: #00ff66; /* neon green */
--red: #ff3b3b; /* red text */
--blue: #1fb7ff; /* blue text */
--desc: #111; /* subtle description */
--font-main: "Inter", "SF Mono", Menlo, monospace;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* PAGE */
body {
background: var(--bg);
font-family: var(--font-main);
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
animation: fadeIn 1.2s ease forwards;
}

/* FADE IN */
@keyframes fadeIn {
from { opacity: 0; transform: translateY(14px); }
to { opacity: 1; transform: translateY(0); }
}

/* WRAPPER */
.portal {
width: 100%;
text-align: center;
padding-top: 14vh; /* where Gateway is positioned */
}

/* GATEWAY IN MIDDLE */
.gateway {
font-size: 0.95rem;
letter-spacing: 0.18em;
opacity: 0.55;
margin-bottom: 8vh; /* pushes links BELOW it */
}

/* LINK TITLES */
.title {
font-size: 1.85rem;
font-weight: 700;
text-decoration: none;
transition: 0.25s ease;
display: inline-block;
}

.title:hover {
opacity: 0.7;
transform: scale(1.04);
}

.red { color: var(--red); }
.blue { color: var(--blue); }

/* DESCRIPTIONS */
.description {
font-size: 0.95rem;
margin-top: 0.5rem;
margin-bottom: 5vh;
letter-spacing: 0.06em;
color: var(--desc);
opacity: 0.85;
}

/* FOOTER */
.footer {
position: fixed;
bottom: 20px;
width: 100%;
text-align: center;
opacity: 0.6;
font-size: 0.75rem;
letter-spacing: 0.18em;
}
</style>
</head>

<body>

<div class="portal">

<!-- GATEWAY IN THE MIDDLE -->
<div class="gateway">— DIVINE TOUCH GATEWAY —</div>

<!-- LINKS NOW BELOW GATEWAY -->
<a href="drop1.html" class="title red">THE ONE IN US . . .</a>
<div class="description">1/15 Exclusive NFT Collection</div>

<a href="pussymancer.html" class="title blue">PUSSYMANCER</a>
<div class="description">1/1 Exclusive NFT</div>

</div>

<div class="footer">
DIVINE TOUCH • CONTACT: DIVINETOUCH.HQ@GMAIL.COM
</div>

</body>
</html>

<style>
:root {
--bg: #000000;
--red: #ff3b3b;
--blue: #0049eb;
--desc: #ffffff;
--font-main: "Inter", "SF Mono", Menlo, monospace;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* PAGE LAYOUT */
body {
background: var(--bg);
font-family: var(--font-main);
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center; /* CENTER OF SCREEN */
align-items: center;
animation: fadeIn 1.2s ease forwards;
text-align: center;
}

/* FADE */
@keyframes fadeIn {
from { opacity: 0; transform: translateY(14px); }
to { opacity: 1; transform: translateY(0); }
}

/* GATEWAY — CENTER OF PAGE */
.gateway {
font-size: 0.95rem;
letter-spacing: 0.18em;
opacity: 0.55;
margin-bottom: 6vh; /* space before “The One in Us” */
}

/* TITLES */
.title {
font-size: 1.85rem;
font-weight: 700;
text-decoration: none;
transition: 0.25s ease;
margin-top: 2vh;
display: inline-block;
}

.title:hover {
opacity: 0.7;
transform: scale(1.04);
}

.red { color: var(--red); }
.blue { color: var(--blue); }

/* DESCRIPTIONS */
.description {
font-size: 0.95rem;
margin-top: 0.5rem;
margin-bottom: 4vh;
color: var(--desc);
opacity: 0.85;
letter-spacing: 0.06em;
}

/* FOOTER */
.footer {
position: fixed;
bottom: 18px;
width: 100%;
font-size: 0.75rem;
opacity: 0.6;
letter-spacing: 0.18em;
}
</style>
</head>

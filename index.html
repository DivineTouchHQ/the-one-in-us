<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Divine Touch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
--bg: #000000;
--text: #ffffff;
--font-main: "SF Mono", "Menlo", "Consolas", "Courier New", monospace;
}

/* RESET */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

/* PAGE */
body {
background-color: var(--bg);
color: var(--text);
font-family: var(--font-main);
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}

/* WRAPPER */
.wrapper {
flex: 1;
width: 100%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}

/* LINKS */
a {
color: var(--text);
text-decoration: none;
font-weight: 600;
}

a:hover {
text-decoration: underline;
cursor: pointer;
}

/* TITLE LINKS â€” NOW SMALLER + SPACED */
.title {
font-size: 1.15rem; /* smaller = more expensive */
letter-spacing: 0.10em;
margin: 1.2rem 0; /* perfect breathing room */
}

/* FOOTER */
.footer {
width: 100%;
text-align: center;
padding-bottom: 24px;
font-weight: 700;
font-size: 0.85rem;
}

.footer-contact {
margin-top: 0.35rem;
font-weight: 400;
font-size: 0.75rem;
letter-spacing: 0.12em;
text-transform: uppercase;
opacity: 0.8;
}

.footer-contact a {
color: var(--text);
text-decoration: none;
}

.footer-contact a:hover {
text-decoration: underline;
}

/* DESKTOP TWEAKS */
@media (min-width: 768px) {
.title {
font-size: 1.3rem;
margin: 1.4rem 0;
}
.footer {
font-size: 0.95rem;
}
.footer-contact {
font-size: 0.85rem;
}
}
</style>

</head>

</div>

</html>
